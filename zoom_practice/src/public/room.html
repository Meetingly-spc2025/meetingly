<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Room</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <link rel="stylesheet" href="./css/room.css">
    </head>
    <body>
        <!-- <h1>Room: <span id="room-name"></span></h1> -->

        <div id="meeting-container">
            <div id="video-grid">
                <div class="participant empty-slot" id="slot-0"></div>
                <div class="participant empty-slot" id="slot-1"></div>
                <div class="participant empty-slot" id="slot-2"></div>
                <div class="participant empty-slot" id="slot-3"></div>
            </div>

            <div id="controls">
                <button id="mute">Mute</button>
                <button id="camera">Turn Camera Off</button>
                <button id="recordAudio">회의 녹음</button>
                <button id="leaveRoom">미팅 나가기</button>
                <select id="cameras"></select>
            </div>
        </div>

        <div id="chat-container">
            <div id="chat-header">Chat</div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <select id="dm-select">
                    <option value="all">전체</option>
                </select>
                <input type="text" id="chatMessage" placeholder="Write a message..." />
                <button id="sendMessage">
                    <img src="send-icon.png" alt="Send" />
                </button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/room.js"></script>
    </body>
</html>
